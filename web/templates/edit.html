{{define "title"}}SWR Editor{{end}}

{{define "body"}}
    <div id="editor"></div>
        
    <script src="static/scripts/ace.js"></script>
    <script>
        var editor = ace.edit("editor");
        editor.setOption("useSoftTabs", true);
        editor.setTheme("ace/theme/terminal");
        editor.session.setMode("ace/mode/yaml");
    </script>
    
{{end}}
