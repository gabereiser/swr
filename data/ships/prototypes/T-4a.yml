rooms:
    1:
        id: 1
        name: Lambda T-4a Shuttle Cockpit
        desc: |
            You are in the cockpit room of the T-4a. There are two pilot seats
            and two jump seats. Most of the flight controls are on the main
            console in front of you. However a few switches for control of
            auxillary systems are on the side panel. Overall, it's a clean
            looking cockpit of Imperial engineering.
        exits:
            south: 2
        exflags:
            south:
                closed: true
        flags: [cockpit]
    2:
        id: 2
        name: Lambda T-4a Shuttle Ramp
        desc: |
            You are on the ramp of the T-4a. It's a small crowded space when
            the rear ramp is closed. When it's open it's an easy stroll down
            to the surface. Various suits for toxic environments line the
            west wall. On the east is a rack of equipment used for the
            engines which are accessible from a hatch on either side of the
            room.
        exits:
            south: 2
        exflags:
            south:
                closed: true
        flags: [ramp, engineroom]
